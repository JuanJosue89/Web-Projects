<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Aquatics with Serrano</title>
</head>
<body>
    <header id="header">
        <img src="imgs/company-logo.png" width="600" height="150" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#header">Home</a></li>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#email">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="page-title">
        <h1>If you want to learn how to swim..</h1>
    </div>
    
    <div id="video-div">
        <video id="video" controls>
            <source src="https://www.youtube.com/watch?v=5HLW2AI1Ink" type="video/mp4"> 
        </video>
    </div>
    <div id="form-div">
        <h1>Serrano Aquatic Classes</h1>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input class="form-input" id="email" placeholder="Email" type="email" style="width: 200px; height: 40px;">
            <input class="form-input" id="submit" type="submit" value="Submit" style="width: 150px; height: 40px;"></input>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
